<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 35px;
            text-align: right;
            font-size: 18px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .buttons button:hover {
            background-color: #d3d3d3;
        }

        .buttons button:active {
            background-color: #bbb;
        }

        .buttons button:nth-child(odd) {
            background-color: #3bbeff;
        }

        .buttons button:nth-child(even) {
            background-color: #3bbeff;
        }

        .buttons button:last-child {
            background-color: #be36f4;
            color: white;
        }

        .buttons button:focus {
            outline: none;
        }

        .buttons button.operator {
            background-color: #59f8a8;
            color: white;
        }

        .buttons button.operator:hover {
            background-color: #02c3d1;
        }

        .buttons button.equal {
            background-color: #ff00bb;
            color: white;
        }

        .buttons button.equal:hover {
            background-color: #ff2dc3;
        }

        .buttons button.clear {
            background-color: #bb36f4;
            color: white;
        }

        .buttons button.clear:hover {
            background-color: #b82fd3;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')" class="operator">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')" class="operator">-</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')" class="operator">x</button>

        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="appendOperator('/')" class="operator">/</button>

        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="calculatePower()">^</button>
        <button onclick="calculateLog()">log</button>
        <button onclick="calculateFactorial()">n!</button>

        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
        <button onclick="calculateResult()" class="equal">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        display.value += ' ' + operator + ' ';
    }

    function clearDisplay() {
        display.value = '';
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function calculateSquareRoot() {
        let value = parseFloat(display.value);
        if (value >= 0) {
            display.value = Math.sqrt(value);
        } else {
            display.value = 'Error';
        }
    }

    function calculatePower() {
        let value = display.value.split('^');
        if (value.length === 2) {
            let base = parseFloat(value[0]);
            let exponent = parseFloat(value[1]);
            display.value = Math.pow(base, exponent);
        } else {
            display.value = 'Error';
        }
    }

    function calculateLog() {
        let value = parseFloat(display.value);
        if (value > 0) {
            display.value = Math.log(value);
        } else {
            display.value = 'Error';
        }
    }

    function calculateFactorial() {
        let value = parseInt(display.value);
        if (value >= 0) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            display.value = result;
        } else {
            display.value = 'Error';
        }
    }

    function calculateSin() {
        let value = parseFloat(display.value);
        display.value = Math.sin(value * Math.PI / 180);  // Menghitung sin dalam radian
    }

    function calculateCos() {
        let value = parseFloat(display.value);
        display.value = Math.cos(value * Math.PI / 180);  // Menghitung cos dalam radian
    }

    function calculateTan() {
        let value = parseFloat(display.value);
        display.value = Math.tan(value * Math.PI / 180);  // Menghitung tan dalam radian
    }

    // Menangani input dari keyboard
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        if (key >= 0 && key <= 9) {
            appendNumber(key);
        } else if (key === '+') {
            appendOperator('+');
        } else if (key === '-') {
            appendOperator('-');
        } else if (key === '*') {
            appendOperator('*');
        } else if (key === '/') {
            appendOperator('/');
        } else if (key === 'Enter' || key === '=') {
            calculateResult();
        } else if (key === 'c' || key === 'C') {
            clearDisplay();
        } else if (key === 'Backspace') {
            deleteLast();
        } else if (key === 's') {
            calculateSin();
        } else if (key === 'c') {
            calculateCos();
        } else if (key === 't') {
            calculateTan();
        }
    });
</script>

</body>
</html>
